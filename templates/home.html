<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boston House MEDV Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .btn-primary {
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .prediction {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #28a745;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Boston House MEDV Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="CRIM" class="form-control" placeholder="CRIM" required>
      <input type="text" name="ZN" class="form-control" placeholder="ZN" required>
      <input type="text" name="INDUS" class="form-control" placeholder="INDUS" required>
      <input type="text" name="CHAS" class="form-control" placeholder="CHAS (0 or 1)" required>
      <input type="text" name="NOX" class="form-control" placeholder="NOX" required>
      <input type="text" name="RM" class="form-control" placeholder="RM" required>
      <input type="text" name="AGE" class="form-control" placeholder="AGE" required>
      <input type="text" name="DIS" class="form-control" placeholder="DIS" required>
      <input type="text" name="RAD" class="form-control" placeholder="RAD" required>
      <input type="text" name="TAX" class="form-control" placeholder="TAX" required>
      <input type="text" name="PTRATIO" class="form-control" placeholder="PTRATIO" required>
      <input type="text" name="B" class="form-control" placeholder="B" required>
      <input type="text" name="LSTAT" class="form-control" placeholder="LSTAT" required>

      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    {% if prediction_text %}
      <div class="prediction">{{ prediction_text }}</div>
    {% endif %}
  </div>

  <!-- Bootstrap JS (optional for dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
